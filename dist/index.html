<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do by Josh</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	
	
</head>
<body>
	
	<div class="container">
		<div id="left-nav">
			<ul class="nav-list">
				<li><span>HOME</span></li>
				<li><span>ACCOUNT</span></li>
				<li><span>SETTINGS</span></li>
				<li><span>ABOUT</span></li>
				<li><span>CONTACT</span></li>
			</ul>
		</div>
		<div id="main-page">
			<div class="header">
				<div class="header-child">
					<div class="title-div">
						<h1 class="title"><span class="big-letter">T</span>o<span class="big-letter">D</span>o<span class="big-letter">G</span>ood</h1>
					</div>
					<h2 class="subtitle">for <br />charitable <br />anti-procrastination</h2>
				</div>
			</div>
			<div class="page-div">
				<div class="left-space">
				</div>
				<div class="control-div">
					<button class="menu"><img class="ctrl-btn" src="./imgs/menu.png" alt="delete task"></button>
					<button class="add-task"><img id="plus-img" class="ctrl-btn" src="./imgs/add.png" alt="add task"></button>
			
					<button class="delete-task"><img class="ctrl-btn" src="./imgs/delete-7.png" alt="delete task"></button>
				</div>
				<div class="right-space">
				</div>
				<div class="todo-list">
					<div class="add-child">
						<div id="add-form">
							<form id="fform" action="#">

								<div class="form-div">
									<div class="fdiv-tit-des">
										<input type="text" id="ftitle" name="ftitle" value="Task Title"><br>
										<label for="fdescript">Details</label><br>
										<textarea id="fdescript" name="fdescript">Notes and details</textarea><br>
									</div>
									<div class="fdiv-prio-dline">
										<div class="fdiv-priority">
											<p>Priority</p>
											<div>
												<input type="radio" id="fp-hi" name="fpriority" value="fp-hi">
												<label for="fp-hi">HIGH</label>
												</select>
											</div>
											<div>
												<input type="radio" id="fp-med" name="fpriority" value="fp-med" checked="true">
												<label for="fp-med">MEDIUM</label>
												</select>
											</div>
											<div>
												<input type="radio" id="fp-low" name="fpriority" value="fp-low">
												<label for="fp-low">LOW</label>
												</select>
											</div>
										</div>
										<div class="fdiv-deadline">
											<label for="fdeadlinedate">Deadline:</label><br>
											<input type="date" name="fdeadlinedate" id="fdeadlinedate">
											<input type="time" name="fdeadlinetime" id="fdeadlinetime"><br>
										</div>
									</div>
								</div>
								<input type="submit" name="fsubmit" id="fsubmit" value="ADD TASK">
							</form>
						</div>
					</div>

				</div>

			</div>
			<div class="todo-div">
				
			</div>
		</div>
	</div>
	<span class="bg-circle-red"></span>
	<span class="bg-circle-orange"></span>
	<span class="bg-circle-green"></span>
	<span class="bg-circle-yellow"></span>
	


	<script src="main.js"></script>
</body>
</html>
